optimizer:
  lr_init: 0.01
  betas: !!python/tuple
  - 0.9
  - 0.99
  eps: 0.1

scheduler:
  lr_min: 1.0e-05
  scheduler_factor: 0.95
  scheduler_patience: 6
  scheduler_cooldown: 0

objective:
  kl:
    weight : 0.0
    min: 0.0
    max: 1.0
    schedule_dur: 1600
    schedule_start: 0
  l2:
    weight: 0.0
    min: 0.0
    max: 1.0
    schedule_dur: 1600
    schedule_start: 0.0
  l2_con_scale: 0
  l2_gen_scale: 2000

model:
  factor_size: 20
  g_encoder_size: 128
  c_encoder_size: 128
  g_latent_size: 64
  u_latent_size: 1
  controller_size: 128
  generator_size: 200
  
  prior:
    g0: 
      mean: 
        value: 0.0
        learnable: true
      var: 
        value: 0.1
        learnable: false
    u:
      mean:
        value: 0.0
        learnable: false
      var:
        value: 0.1
        learnable: true
      tau:
        value: 10
        learnable: true
        

  clip_val: 5.0
  dropout: 0.05
  max_norm: 200
  normalize_factors: true

model_name: lfads