optimizer:
  lr_init: 0.005
  betas: !!python/tuple
  - 0.9
  - 0.99
  eps: 0.1

scheduler:
  lr_min: 1.0e-05
  scheduler_factor: 0.95
  scheduler_patience: 6
  scheduler_cooldown: 0

objective:
  kl:
    weight : 0.0
    min: 0.0
    max: 1.0
    schedule_dur: 1600
    schedule_start: 0
  l2:
    weight: 0.0
    min: 0.0
    max: 1.0
    schedule_dur: 1600
    schedule_start: 0.0
  l2_con_scale: 0
  l2_gen_scale: 250

model:
  channel_dims: !!python/tuple
  - 16
  - 32
  conv_dense_size: 128
  factor_size: 3
  g_encoder_size: 64
  c_encoder_size: 0
  g_latent_size: 64
  u_latent_size: 0
  controller_size: 0
  generator_size: 64
  
  prior:
    g0: 
      mean: 
        value: 0.0
        learnable: true
      var: 
        value: 0.1
        learnable: false

  clip_val: 5.0
  conv_dropout: 0
  lfads_dropout: 0.05
  max_norm: 200
  normalize_factors: true

model_name: convlfads
